name: Python Code Check
on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    types: [opened, synchronize]

jobs:
  python-code-check:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run flake8
        run: flake8

