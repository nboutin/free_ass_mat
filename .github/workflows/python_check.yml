   name: Python Code Check
   on:
     push:
       branches:
         - main
   
   jobs:
     check:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2
         
         - name: Set up Python
           uses: actions/setup-python@v2
           with:
             python-version: 3.11
         
         - name: Install dependencies
           run: 
            python -m pip install -r requirements.txt
         
         - name: Run flake8
           run: flake8
   
         - name: Run unittest
           run: pytest
